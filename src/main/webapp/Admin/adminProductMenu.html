<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Menu</title>
</head>
<body>
<br>
<fieldset>
    <table>
        <tbody>
        <tr>
            <td>
                <form action="/products">
                    <input type="submit" value="Show all products">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/Admin/createProduct.html">
                    <input type="submit" value="Create product">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/Admin/updateProduct.html">
                    <input type="submit" value="Modify product">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/Admin/deleteProduct.html">
                    <input type="submit" value="Delete product"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/Admin/adminMenu.html">
                    <input type="submit" value="Back to menu"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
</body>
</html>
